<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Farm Buddy
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Animal Product</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Select Animal</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="product.animal_code">
          <ion-select-option>Select One</ion-select-option>
          <ion-select-option *ngFor="let animal of animals" [value]="animal.code">{{ animal.animal_name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Product Name</ion-label>
        <ion-input placeholder="Product Name" [(ngModel)]="product.product_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Product Short Name</ion-label>
        <ion-input placeholder="Product Short Name" [(ngModel)]="product.short_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Measurement Unit</ion-label>
        <ion-input placeholder="Measurement Unit" [(ngModel)]="product.measurement_unit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" placeholder="Price" [(ngModel)]="productPricing.price"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>
      <ion-item>
        <ion-button slot="end" type="button" color="primary" fill="outline" (click)="onSave()">Save</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
